name: uber_driver_app
description: uber driver app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  #ui
  lottie: ^1.2.1
  cupertino_icons: ^1.0.4
  image_picker: ^0.8.4+4
  font_awesome_flutter: ^9.2.0
  flutter_launcher_icons: ^0.9.2

  #state management
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  get: ^4.6.1

  #firebase
  firebase_auth: ^3.3.5
  cloud_firestore: ^3.1.6
  firebase_storage: ^10.2.5

  #map
  google_maps_flutter: ^2.1.1
  geolocator: ^8.0.3
  flutter_polyline_points: ^1.0.0

  # dependency injection
  get_it: ^7.2.0
  intl: ^0.17.0

  #rxdart
  rxdart: ^0.27.3
  modal_bottom_sheet: ^2.0.0

  #network connectivity
  connectivity_plus: ^2.2.0

  # for calling
  flutter_phone_direct_caller: ^2.1.0



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4

flutter_icons:
    android: true
    ios: true
    image_path: "assets/logo.png"

flutter:

  uses-material-design: true


  assets:
     - assets/
